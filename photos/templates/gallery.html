{%extends 'base.html'%}
{% block content %}
{{block.super}}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1625119161833-57f8a7009f7b?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDl8Ym84alFLVGFFMFl8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        .row {
            margin-top: 30px;
            margin-bottom: 30px
        }
    </style>

</head>

<body>

    <div class="container jumbotron text-center">
        {%for location in locations %}
        <a class="btn btn-info" href="/location/{{location.name}}">{{location}}</a>
        {% endfor %}
    </div>
    <br>
    <div class="container jumbotron " style="background-color:#ffe8d6;">
        <div class="row">
            {% for image in images%}
            <div class="col-md-3 col-sm-4 ">
                <a href="#{{ image.id}}" data-toggle="modal" data-target="#{{ image.id}}">
                    <img src="{{ image.image.url}}" class="img-responsive" alt="{{image.name}}"
                        style="height:300px; width:300px">
                </a>

                <div class="modal fade" id="{{ image.id}}" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content" style="background-color:#ffe8d6;">
                            <div class="modal-header text-center">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title text-primary text-center">{{image.name}}</h2>
                                <img src="{{ image.image.url}}" class="img-default" alt="Image"
                                    style="width:500px; height:500px">
                                <p class="text-primary">{{image.location}}</p>
                            </div>
                            <div class="modal-body">
                                <p>{{ image.description}}</p>


                                <div class="col-xs-5 padding-1">
                                    <input id="{{ image.id}}-url" class="form-control input-md responsive" type="text"
                                        value="{{ image.image.url}}">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" onclick="copy('{{image.id}}-url')">Copy</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            {%endfor%}
        </div>
    </div>

</body>

</html>

{% endblock %}
