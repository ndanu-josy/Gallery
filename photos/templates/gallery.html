{%extends 'base.html'%}
{% block content %}
{{block.super}}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/2341830/pexels-photo-2341830.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }
    </style>

</head>

<body>

    <div class="container text-center text-primary" style="font-family: 'Kaushan Script', cursive;">
        <h1>Gallery</h1>
        <h2>Welcome to the <span>One-Stop Gallery</span> All pictures in one place</h2>
        {%for location in locations %}
        <a class="btn btn-primary btn-lg" href="/location/{{location.name}}">{{location}}</a>
        {% endfor %}
    </div>

    <br>
    <div class="container jumbotron text-center " style="background-color:#ffe8d6;">

        <div class="row">
            {% for image in images%}
            <div class="col-md-3  ">
                <a href="#{{ image.id}}" data-toggle="modal" data-target="#{{ image.id}}">
                    <img src="{{ image.image.url}}" class="img-responsive" alt="{{image.name}}"
                        style="height:350px; width:500px">
                </a>
                <p class="text-center"></p>

                <div class="modal fade" id="{{ image.id}}" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content" style="background-color:#ffe8d6;">
                            <div class="modal-header text-center">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="modal-title text-primary text-center">{{image.name}}</h2>
                                <img src="{{ image.image.url}}" class="img-default" alt="Image"
                                    style="width:500px; height:500px">
                                <p class="text-primary">{{image.location}}</p>
                            </div>
                            <div class="modal-body">
                                <p>{{ image.description}}</p>


                                <div class="col-xs-5 padding-1">
                                    <input id="{{ image.id}}-url" class="form-control input-md responsive" type="text"
                                        value="{{ image.image.url}}">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" onclick="copy('{{image.id}}-url')">Copy</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            {%endfor%}
        </div>
    </div>

</body>

</html>

{% endblock %}
