{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if photos%}
      <h2>Found {{ photos|length }} images of the esearched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images of searched term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if photos %}
    {% for photo in photos %}
      <div class="col-sm-6 col-md-3">
          <h1 class="text-primary">{{photo.name}}</h1>
          <img src="{{ photo.image.url}}" class="img-responsive" alt="{{image.name}}"
                    style="height:300px; width:500px">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
